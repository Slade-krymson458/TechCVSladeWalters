<!DOCTYPE html>
<html>
<head>
    <title>Find Me</title>
    <link rel="stylesheet" href="findstyle.css">
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map{
            height: 500px;
            width: 100%;
            
            
            
        }
    </style>
  
    
    </head>
    <body>
        
    <div id="map" class="hero"></div>
        
        <script>
        function initMap(){
            var location = {lat: -26.182240, lng: 27.700720}
            
            var map = new google.maps.Map(document.getElementById("map"),{zoom:4,center: location});
            
            
        }
            
        
        </script>
        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcG5F7A6-9xc5bDwhLI7KRGtPIV9Psox0&callback=initMap">
        
        </script>
    
    </body>
